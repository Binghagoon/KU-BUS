<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/reservation.css" />
    <script src="../src/jquery.js"></script>
    <script>
      var query = [];
      function ReservationIncome(id, nlo, mp, ResTime, rlo, dst, carfull) {
        var arg = [id, nlo, mp, ResTime, rlo, dst, carfull];
        var i;
        for (i = 0; i < arguments.length; i++) {
          query[i].text(query[i].text() + arg[i]);
        }
      }

      $(document).ready(function () {
        query = [
          $("#caller_id"),
          $("#caller-position-button"),
          $("#caller-phone-button"),
          $("#res-time"),
          $("#res-position"),
          $("#destination"),
          $("#car-full"),
        ];
        ReservationIncome("1", "2", "3", "4", "5", "6", "7");
      });
    </script>
  </head>
  <body>
    <div id="call-list">
      <table id="call-request">
        <tr id="caller-template">
          <td id="caller-id">
            <div id="profile-image"></div>
            <div id="caller_id">요청자 id:</div>
            <div id="caller-pp">
              <button id="caller-position-button" href="#">위치:</button>
              <button id="caller-phone-button" href="#">전화:</button>
            </div>
          </td>
          <td>
            <table id="caller-detail">
              <tr>
                <td id="res-time">호출 예약 시간:</td>
              </tr>
              <tr>
                <td id="res-position">탑승위치:</td>
              </tr>
              <tr>
                <td id="destination">목적지:</td>
              </tr>
              <tr>
                <td id="car-full">동승자 유무:</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
