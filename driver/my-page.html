<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>MyPage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/header.css" />
    <link rel="stylesheet" type="text/css" href="css/my-page.css" />

    <script src="../src/jquery.js"></script>

    <script src="./src/my-page.js"></script>

  <body style="text-align: left">
    <div id="header">내정보</div>
    <div class="greeting">
      <span id="name" class="name">홍길동 </span>님, 안녕하세요!<br />
      언제나 감사드립니다:)

    <div class="backboard">
      <button class="logout">Logout ></button>
      <table class="car_number">
        <tr>
          <th>차종</th>
        </tr>
        <tr>
          <td id="carname">1호차</td>
        </tr>
      </table>
      <table class="license_number">
        <tr>
          <th>차량 번호</th>
        </tr>
        <tr>
          <td id="license">서울05 아2345</td>
        </tr>
      </table>
      <table class="phone">
        <tr>
          <th>연락처(모바일)</th>
        </tr>
        <tr>
          <td id="phone-number">010-0000-0000</td>
        </tr>
      </table>
      <table class="email">
        <tr>
          <th>이메일</th>
        </tr>
        <tr>
          <td id="email-address">address1004@korea.ac.kr</td>
        </tr>
      </table>
      <ul>
        <li>문의 안내</li>
        <li>Application Information</li>
      </ul>
    </div>
  </body>
