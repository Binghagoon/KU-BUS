<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginHome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/login-page.css" />
    <script src="src/jquery.js"></script>
    <script src="src/sha3.js"></script>
    <script src="src/url-parameter.js"></script>
    <script src="src/login.js"></script>
    <script>
      var debugging = true;
      var isStudent = true;
      $(document).ready(function () {
        $("form[name='login-field']").submit(function (event) {
          console.log("submitted");
          IDSubmit(
            $("input[name='username']").val(),
            $("input[name='password']").val()
          );
          event.preventDefault();
        });
        $("#id-find").click(function () {});
        $("#signup").click(function () {});
        $("#debug").click(function () {
          debugging = !debugging;
          if (debugging) {
            $("#debug").html("Debugging");
            $("#class").show();
          } else {
            $("#debug").html("Not Debugging");
            $("#class").hide();
          }
        });
        $("#class").click(function () {
          isStudent = !isStudent;
          $("#class").html(isStudent ? "학생" : "기사");
        });
      });
    </script>
  </head>

  <body>
    <div id="login-page">
      <div id="login">
        <div id="ku-logo">
          <img src="korea-univ-logo/emblem/emblem_01.gif" />
        </div>
        <h1>
          고려대 배리어프리 카풀
          <div class="br">KUBUS</div>
        </h1>
        <!-- ms;개인적인바램: br같은 태그를 사용하기 보단, div로 css에서 디자인을 정의! (모듈화)-->
        <h2>이동지원차량서비스</h2>

        <form id="login-field" name="login-field">
          <input
            id="username"
            name="username"
            type="text"
            maxlength="20"
            placeholder="아이디 ID"
            required
          />
          <br />
          <input
            id="password"
            name="password"
            type="password"
            maxlength="20"
            placeholder="비밀번호 PASSWORD"
            required
          />
          <br />
          <input
            id="login-submit"
            type="submit"
            value="submit"
            class="button"
          />
          <!--maxlength는 아이디랑 비밀번호 20자 이상 아니게 설정해놓은 것, required는 써야지만 넘어갈 수 있음-->
        </form>
        <div>
          <tr id="login-suffix">
            <td>
              <button id="id-find" class="button">아이디/패스워드 찾기</button>
            </td>
            <td><button id="signup" class="button">회원가입</button></td>
            <td><button id="debug" class="button">그외</button></td>
            <td><button id="class" class="button" hidden>학생</button></td>
          </tr>
        </div>
      </div>
    </div>
  </body>
</html>
