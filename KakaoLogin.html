<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginHome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap" rel="stylesheet">
    
    <style>
        *{
            font-family: 'Noto Sans KR', sans-serif;
        }

        #LoginPage{
            background: linear-gradient(90deg, #8C0000 50%, #CCC2A3  50%);
            width: 320px;
            height: 450px;
            margin: auto;
            padding: 10px 0px;
        }
        #KU_logo>img{
            width: 120px;
            height: 120px;

            margin: auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #Login{
            background-color: white;
            width: 320px; 
            height: 450px;
            /*Login이라는 div를 가운데 위치로 오게하는 역할*/  
            margin: auto;                
            /*Login div내부의 배치*/
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            flex-wrap: wrap;
            }
        #Login>h1{
            font-size: 24px;
            text-align: center;
            margin-bottom: -2px;
        }
        #Login>h2{
            font-size: 15px;
            text-align: center;
            margin-bottom: 18px;
        }
        #LoginField>input {
            width: 200px;
            height: 24px;
            margin-bottom: 5px;
        }
        #LoginSubmit{           /* 버튼 id디자인 분리하기 TBDCSS*/
            background-color: #8C0000;
            color:white;
            width: 200px;
            height: 28px;
            border: 0px;
        }
        #LoginSubmit:hover{box-shadow: 0px 5px 10px 0px darkgray;}

    </style>
    <script src="src/JQuery.js"></script>
    <script src="src/jquery.cookie.js"></script>
    <script src="src/login.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        var debugging = false;
        var isStudent = true;
        // SDK를 초기화 합니다. 사용할 앱의 JavaScript 키를 설정해 주세요.
        Kakao.init('d2481bf8dd089370ad295dd73d94a65a');
        $(document).ready(function(){
            ////define button function
                $("#EmbedLogin").click(function(){
                    window.location.href = "./Login Page.html";
                })
                $("#Debug").click(function(){
                    debugging = !debugging;
                    if(debugging){
                        $("#Debug").html("Debugging");
                        $("#Class").show();
                        $.cookie("Debugging", debugging);
                    }else{
                        $("#Debug").html("Not Debugging");
                        $("#Class").hide();
                        $.cookie("Debugging", debugging);
                    }
                });
            $("#Logout").click(() => Kakao.Auth.logout(function(){
                alert("Logout");
            }));
            $("#Class").click(function(){
                isStudent = !isStudent;
                $("#Class").html(isStudent ? "학생": "기사");
            });
                $("#Class").click(function(){
                    isStudent = !isStudent;
                    $("#Class").html(isStudent ? "학생": "기사");
                });
                $("#LoginWithKakao").click(function(){
                    Kakao.Auth.authorize({
                        redirectUri: 'http://localhost:8080/KakaoLoginAuth.html'
                    });
                });
            ////buttonfunction end

            //displayToken();

            
            // SDK 초기화 여부를 판단합니다.
            console.log(Kakao.isInitialized()? "Kakao API is Initialized.":"Kakao API isn't Initialized.");

            var cookie = $.cookie();
            var token = cookie['access_token'];
            if(Kakao.isInitialized() && token){
                Kakao.Auth.setAccessToken(token);
                Kakao.API.request({
                    url: '/v2/user/me',
                    success: function(response) {
                        console.log(response);
                        KUBUSSignin(response);
                    },
                    fail: function(error) {
                        console.log(error);
                    }
                });
            }
            
        });

        function SigninAfter(responce, data){
            console.log("Successfully Sign in via Kakao API");
            var role = data["role"];
            $.cookie("role", role);
            $.cookie("debugging", debugging);
            $.cookie("id", responce["id"])
            var iframeHref;
            if(role =="STUDENT"){
                iframeHref = "./Student/Map.html"
            } else if (role == "DRIVER"){
                iframeHref = "./Driver/Map.html"
            }
            $.cookie("iframeHref", iframeHref);

            window.location.href = "./Frame.html";
        }

        function KUBUSSignin(responce){
            $.ajax({
                url: './src/json/sign-in-register.json', //"http://smartku.bingha.me/node/sign-in",
                type:"GET",
                data: responce,
                error: function(jqXHR, textstatus, errorthrown){
                    alert("Error on sign in");
                },
                success: function(data, status, xhr){
                    if( data['notRegistered']){     //If user are not regisetered, sign up.
                        KUBUSSignup(responce)
                    }
                    else {
                        SigninAfter(responce, data)
                    }
                }
            });
        }

        function KUBUSSignup(data){
            $.ajax({
                url: "http://smartku.bingha.me/node/sign-up",
                type:"POST",
                data: data,
                beforeSend: function(jqXHR, settings){
                    alert("KUBUS서비스를 처음이용하시는것 같네요! 서버에 등록해드릴께요!");
                },
                error: function(jqXHR, textstatus, errorthrown){
                    alert("Error on sign up");
                },
                success: function(data, status, xhr){
                    console.log("Succefully Sign up");
                }
            });
        }

            
    </script>
</head>

<body>
    <div id="LoginPage">
        <div id="Login">
            <div id="KU_logo">
                <img src ="Korea Univ. Logo/emblem/emblem_01.gif">
            </div>
            <h1>고려대 배리어프리 카풀 <div class="br"> KUBUS</div></h1>  <!-- ms;개인적인바램: br같은 태그를 사용하기 보단, div로 css에서 디자인을 정의! (모듈화)-->
            <h2>이동지원차량서비스</h2>
            <div>
            </div>

            <div id="LoginField">
                <button id="LoginWithKakao"><img src="//k.kakaocdn.net/14/dn/btqCn0WEmI3/nijroPfbpCa4at5EIsjyf0/o.jpg" width="222"></button>
                <h5>사용자는 위 버튼을 누르면, 본 사이트의 쿠키 수집에 허용함으로 간주합니다.</h5>
                <div id="token-result"></div>
            </div>
            <div>
                <tr id="LoginSuffix">
                    <td><button id="EmbedLogin" class="button">카카오 계정이 없으면!</button></td>
                    <td><button id="Logout" class="button">로그아웃</button></td>
                    <td><button id="Debug" class="button">그외</button></td>
                    <td><button id="Class" class="button" hidden>학생</button></td>
                </tr>
            </div>
        </div>
    </div>
</body>

</html>
