<!DOCTYPE html>

<html>

<head>
    <style>
        .DriverMapHome {
                background-color: white;
                width: 320px;
                height: 450px;
                /*div를 가운데 위치로 오게하는 역할*/
                margin: auto;
            }
    
            #Map {
                background-image: url("지도\ 사진.JPG");
                background-size: cover;
                background-position: center;
    
                display: flex;
                flex-direction: column;
    
                width: 320px;
                height: 470px;
    
                box-shadow: 0px 0px 20px -3px gray;
            }

           /* 위랑 비교해보기 TBDCSS
           #Map {
                display: flex;
                flex-direction: column;

                width: 320px;
                height: 450px;

             border: 1px solid gray;
            }*/

            /* Mycar와 CallRequest는 내 위치를 자동차모양으로 표시하고 요청자 위치 마커로 표시 하기 위해 있는 div입니다.*/
            .Mycar {
                width: 40px;
                height: 40px;
            border: 2px solid darkgray;
                display: block;

                background-image: url('Korea Univ. Logo/emblem/emblem_02.gif');
                background-repeat: no-repeat;
                background-size: cover;
            }
    
            .CallRequest {
                width: 40px;
                height: 40px;
                display: block;
    
                background-image: url('Korea Univ. Logo/emblem/emblem_02.gif');
                background-repeat: no-repeat;
                background-size: cover;
            }
    
            .MainSuffix {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
    
                margin: auto;
    
                text-align: center;
                text-decoration: none;
    
                box-shadow: 0px -3px 20px -3px gray;
            }
    
            .MainSuffix>button {
                display: flex;
                flex-direction: column;
                justify-content: center;
                /* 아마 내용물 위아래중앙으로 정렬*/
                align-items: center;
                /* 내용물 좌우 가운데 정렬*/
    
                margin: auto;
                width: 80px;
                height: 50px;
                border: 1px gray;
                padding-top: 2px;
                background-color: white;
    
                font-size: 6px;
            }
    
            .MainSuffix>button>img {
                margin-bottom: 2px;
                -webkit-filter: opacity(0.5) drop-shadow(0 0 0 gray);
                filter: opacity(0.5) drop-shadow(0 0 0 gray);
            }
    
            #MapHome {
                color: darkred;
                border-top: 0px;
                background-color: white;
                border-top: 3px solid darkred;
                
                border-bottom: 5px solid darkred;
                border-top: 0px;
                background-color: white;
            }
    
            #MapHome>img {
                -webkit-filter: opacity(0.5) drop-shadow(0 0 0 darkred);
                filter: opacity(0.5) drop-shadow(0 0 0 darkred);
            }
        </style>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8f10783e28a229ec564c1502b8b3c4d3"></script>
    <script>
        var mapContainer = document.getElementById('Map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 2 // 지도의 확대 레벨 
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // HTML5의 geolocation으로 사용할 수 있는지 확인합니다 
        if (navigator.geolocation) {

            // GeoLocation을 이용해서 접속 위치를 얻어옵니다
            navigator.geolocation.getCurrentPosition(function (position) {

                var lat = position.coords.latitude, // 위도
                    lon = position.coords.longitude; // 경도

                var locPosition = new kakao.maps.LatLng(lat, lon), // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
                    message = '<div style="padding:5px;"> 현재 위치를 파악하세요:) </div>'; // 인포윈도우에 표시될 내용입니다

                // 마커와 인포윈도우를 표시합니다
                displayMarker(locPosition, message);

            });

        } else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다

            var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),
                message = 'geolocation을 사용할수 없어요..'

            displayMarker(locPosition, message);
        }

        // 지도에 마커와 인포윈도우를 표시하는 함수입니다
        function displayMarker(locPosition, message) {

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map,
                position: locPosition
            });

            var iwContent = message, // 인포윈도우에 표시할 내용
                iwRemoveable = true;

            // 인포윈도우를 생성합니다
            var infowindow = new kakao.maps.InfoWindow({
                content: iwContent,
                removable: iwRemoveable
            });

            // 인포윈도우를 마커위에 표시합니다 
            infowindow.open(map, marker);

            // 지도 중심좌표를 접속위치로 변경합니다
            map.setCenter(locPosition);
        }
    </script>
    <link rel="stylesheet" href="Map Design.css">
</head>

<body>
    <div class="Main">
        <div class="DriverMapHome">
            <!--
            <div id="Map">
                <div class="CallRequest"></div>
                <div class="Mycar"></div>
            </div>
            -->
            <div class="MainPrefix">
                <div class="CallRequest"></div>
                <div class="Mycar"></div>
            </div>
            
            <div class="MainSuffix">
                <button id="ReservationHome" onclick="GotoReservation()">예약내역</button>
                <button id="MapHome" class="select" onclick="GotoMap()">지도</button>
                <button id="NoticeHome" onclick="GotoAlarm()">알림</button>
                <button id="MyInfoHome" onclick="GotoMyPage()">내 정보</button>

                <script type="text/javascript" src="buttonMove.js"></script>
            </div>
        </div>
</body>

</html>
