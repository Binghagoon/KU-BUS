<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #Map {
            width: 100%;
            height: 80%;
        }

        .template {
            display: none;
        }

        #MapStartOrDest {
            padding-left: 10px;
            padding: 5px 10px 5px 18px;

            background-color: white;
            color: #8C0000;
            font-size: 24px;
            font-weight: bold;

            box-shadow: 0px 0px 10px 0px black;

            position: fixed;
            top: 0px;
            width: 100%;
        }

        .next {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translate(-50%, 0%);

            background-color: #8C0000;
            border: none;

            width: 230px;
            height: 70px;
            padding: 10px 20px;

            color: white;
            font-size: 20px;
            text-align: left;          
        }

        .arrow{
            width: 30px;
            position: absolute;
            right: 10px;
            filter: invert(100);
        }
    </style>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d2481bf8dd089370ad295dd73d94a65a"></script>
    <script src="src/JQuery.js"></script>
    <script src="src/Map.js"></script>
    <script>
        var stat = top.args["stat"];
        var role = top.args["role"];
        $(document).ready(function () {
            StartMap();
            if (role == "STUDENT") {
                if (stat == "reserving") {
                    RecordPositionGet();

                } else if (stat == "wating") {
                    setInterval(DriverPositionGet, 1000);
                }
            } else if (role == "DRIVER") {

            }
        });
    </script>
</head>

<body>
    <div id="InfowindowTemplete" class="template">
        <div id="PositionName"></div>
        <div id="ButtonLatitude" class="template"></div>
        <div id="ButtonLongtitude" class="template"></div>
    </div>
    <button id="GetLocation" class="template">어디서 참여하고 있지요?</button>
    <div id="SetLocation" class="template"></div>
    <div id="MapExplanation">
        <div id="MapStartOrDest">출발지를 선택하세요</div>
    </div>
    <div id="Map"></div>
    <div id="menu">
        <button class="next"> Next 
        <img class="arrow" src="file:///C:/Users/User/Documents/GitHub/KU-BUS/Korea%20Univ.%20Logo/Image/right%20arrow.png">
        </button>
    </div>
</body>

</html>
