<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 고려대 카풀 프로젝트</title>
    <style>
    .select{
        color: darkred;
            border-top: 0px;
            background-color: white;
            border-top: 3px solid darkred;
        }

    .select>img {
            -webkit-filter: opacity(0.5) drop-shadow(0 0 0 darkred);
            filter: opacity(0.5) drop-shadow(0 0 0 darkred);
        }
        /* class말고 id를 쓴 이유가 뭔가요? 일단 제가 짠 코드에서는 id랑 class 구분을 이용(id 쓰면 class로 처리 된것 보다 우선해서 적용되어 처리)하는데 일단 대충 형식 맞춰서 작성하긴 했습니다만..*/

    #Iframe{
        width: 1000px;
        height:1000px;
    }
    #FrameSuffix {
            display: flex;
            flex-direction: row;
            justify-content: center;
            
            margin: auto;

            text-align: center;
            text-decoration: none;

            box-shadow: 0px -3px 20px -3px gray;
        }

    #FrameSuffix>button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* 아마 내용물 위아래중앙으로 정렬*/
            align-items: center;
            /* 내용물 좌우 가운데 정렬*/

            margin: auto;
            width: 80px;
            height: 50px;
            border: 1px gray;
            padding-top: 2px;
            background-color: white;

            font-size: 6px;
        }

    #FrameSuffix>button>img {
            margin-bottom: 2px;
            -webkit-filter: opacity(0.5) drop-shadow(0 0 0 gray);
            filter: opacity(0.5) drop-shadow(0 0 0 gray);
            }
        
    </style>
</head>

<body>
    <div id="Frame">
        <div id="FramePrefix">
            <iframe id="Iframe" class="iframe" src="./Map.html" scrolling="no">

            </iframe>
        </div>
        <div id="FrameSuffix">
            <button id="ReservationHome" onclick="GotoReservation()">예약내역</button>
            <button id="MapHome" class="select" onclick="GotoMap()">지도</button>
            <button id="NoticeHome" onclick="GotoAlarm()">알림</button>
            <button id="MyInfoHome" onclick="GotoMyPage()">내 정보</button>
            <script type="text/javascript" src="buttonMove.js"></script>

        </div>
    </div>
</body>
