<html>
  <head>
    <style>
      #Map {
        width: 100%;
        height: 95%;
      }
    </style>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d2481bf8dd089370ad295dd73d94a65a"
    ></script>
    <script src="../src/JQuery.js"></script>
    <script src="../src/Map.js"></script>
    <script>
      $(document).ready(function () {
        startMap();
        setInterval(checkReservation, 1000);
        if (top.debugging) {
          $("#Map").height("80%");
          $("#Debugging").show();
          $("#Button").on("click", function () {
            moveToNew([
              {
                name: "asdf",
                time: "2021-10-03T11:32:40.000Z",
                now_name: "우당교양관",
                to_name: "정경대학과 타이거 프라자 사이",
              },
            ]);
            return false;
          });
        }
      });
      function checkReservation() {
        $.ajax({
          url: "https://smartku.bingha.me/node/no-driver-request",
          type: "GET",
          data: {},
          error: function (jqxhr, textStatus, errorThrown) {
            console.log("Reservation Get Error");
          },
          success: function (data, textStatus, jqxhr) {
            if (data.length != 0) moveToNew(data);
          },
        });
      }
      function moveToNew(data) {
        top.args["reqData"] = data[0];
        console.log("Move to NewAlarm");
        window.location.href = "NewAlarm.html";
      }
    </script>
  </head>
  <body>
    <div id="Map"></div>
    <div>
      <button id="GetMyPos" onclick="getMyPosition()">내 위치 가져오기</button>
    </div>
    <div id="Debugging" hidden>
      <button id="Button">호출 받기</button>
    </div>
  </body>
</html>
