<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver_MyInfo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        body {
            background-color: #CCC2A3;
        }

        #Profile {
            background-color: white;
            box-shadow: 0px 0px 20px 0px rgb(110, 110, 110);
            width: 100%;
            height: 100vmin;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #ProfileImage {
            width: 30vmin;
            height: 30vmin;
            border-radius: 180px;
            box-shadow: 0px 0px 10px 0px darkgray;
            background-image: url('emblem.gif');
            background-repeat: no-repeat;
            background-size: cover;
        }

        #CarInfo {
            font-size: 14px;
            font-weight: bold;
            margin-top: 24px;
            margin-bottom: 0px;
            color: #8C0000;
        }

        #Name {
            font-size: 18px;
            font-weight: bold;
            margin: 0px;
        }

        #ConditionMessage {
            width: 86%;
            max-height: 20vh;
            text-align: center;
        }

        #Settings {
            z-index: 1;
            list-style: none;
            background-color: white;

            height: 400px;/**/

            margin: 20px;
            padding: 0;

            position: relative;
            top: -50px;

            border-radius: 15px;
            border:solid 1px darkgray;
            box-shadow: 0px 0px 5px 0px darkgray;
        }

        #Settings>li {
            padding: 20px;
            border-bottom: solid 1px gray;
        }

        a {
            text-decoration: none;
            color: black;
        }

        @media screen and (min-width: 1024px) {
            body {
                display: flex;
            }

            #Settings {
                height: 100vmin;
            }
        }
    </style>
    <script type="text/javascript" src="src/JQuery.js"></script>
    <script>
        $(document).ready(function(){
            $("#toggle > input[type='checkbox']").click(function () {
                $("#ConditionMessage").toggle();
            });
            $.ajax({
                url:"http://smartku.bingha.me/php/driver-info-sample.php",
                type:"POST",
                data: {
                    id:id
                },
                error: function(jqXHR, textstatus, errorthrown){
                    alert("Error");
                },
                success: function(data, status, xhr){
                    Edit_Profile(data.name,data.carInfo);
                }
            })
            Edit_Profile("장기사", "123가4567 카니발");

        })

        // 버튼 클릭 시 연결할 링크는 추후에 결정
        function Edit_Profile(name, carInfo) {
            $("#CarInfo").text(carInfo);
            $("#Name").text(name + " 기사님");
        }

        function See_History() {
            window.open('');
        }

        function Log_Out() {
            window.open('');
        }
    </script>

</head>

<body>
    <div id="Profile">
        <div id="ProfileImage"></div>
        <h5 id="CarInfo"></h5>
        <h5 id="Name"></h5>
        <p id="ConditionMessage" hidden>매일 12시 반부터 1시 반까지는 점심시간입니다 :)</p>
    </div>
    <ul id="Settings">
        <li id="OperationState"><a href="">운행 상태</a></li>
        <li id="EditProfile"><a href="">프로필 편집</a></li>
        <li id="JobHistory"><a href="">이용 내역</a></li>
        <li id="Logout"><a href="">로그아웃</a></li>
    </ul>
</body>

</html>
