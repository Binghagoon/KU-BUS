<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>LoginHome</title>
    <link rel="manifest" href="/kubus.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/header.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <script src="../src/jquery.js"></script>
    <script src="../src/jquery.cookie.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="../src/pwa-app.js"></script>
    <script src="../src/login.js"></script>
    <script src="src/login.js"></script>
  </head>

  <body>
    <div id="header">KU-BUS 로그인</div>
    <div id="login-page">
      <div id="login">
        <div id="ku-logo">
          <img src="../korea-univ-logo/emblem/emblem_01.gif" />
        </div>
        <h1>
          고려대 배리어프리 카풀
          <div class="br">KUBUS</div>
        </h1>
        <!-- ms;개인적인바램: br같은 태그를 사용하기 보단, div로 css에서 디자인을 정의! (모듈화)-->
        <h2>이동지원차량서비스</h2>
        <div></div>

        <div id="login-field">
          <button id="login-with-kakao">
            <img
              src="//k.kakaocdn.net/14/dn/btqCn0WEmI3/nijroPfbpCa4at5EIsjyf0/o.jpg"
              width="222"
            />
          </button>
          <h5>
            사용자는 위 버튼을 누르면, 본 사이트의 쿠키 수집에 허용함으로
            간주합니다.
          </h5>
          <div id="token-result"></div>
        </div>
        <div>
          <tr id="login-suffix">
            <td>
              <button id="embed-login" class="button">
                카카오 계정이 없으면!
              </button>
            </td>
            <td><button id="installpwa" class="button">설치하기</button></td>
            <td><button id="notification" class="button">알람테스트</button></td>
            <td><button id="logout" class="button">로그아웃</button></td>
            <td><button id="debug" class="button">그외</button></td>
            <td><button id="class" class="button" hidden>학생</button></td>
            <td><button id="give-token" class="button" hidden>토큰주기</button></td>
          </tr>
        </div>
      </div>
    </div>
  </body>
</html>
