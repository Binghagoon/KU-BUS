<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>KU-BUS</title>
    <link rel="apple-touch-icon" href="/korea-univ-logo/pwa/emblem_01_192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/korea-univ-logo/pwa/emblem_01_192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/korea-univ-logo/pwa/emblem_01_192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/korea-univ-logo/pwa/emblem_01_192.png">
    <link href="/korea-univ-logo/pwa/emblem_01.png" sizes="2048x2732" rel="apple-touch-startup-image" />
    <link href="/korea-univ-logo/pwa/emblem_01.png" sizes="1668x2224" rel="apple-touch-startup-image" />
    <link href="/korea-univ-logo/pwa/emblem_01.png" sizes="1536x2048" rel="apple-touch-startup-image" />
    <link href="/korea-univ-logo/pwa/emblem_01.png" sizes="1125x2436" rel="apple-touch-startup-image" />
    <link href="korea-univ-logo/pwa/emblem_01.png" sizes="1242x2208" rel="apple-touch-startup-image" />
    <link href="korea-univ-logo/pwa/emblem_01.png" sizes="750x1334" rel="apple-touch-startup-image" />
    <link href="korea-univ-logo/pwa/emblem_01.png" sizes="640x1136" rel="apple-touch-startup-image" />
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/header.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <script src="../src/jquery.js"></script>
    <script src="../src/jquery.cookie.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="../src/pwa-app.js"></script>
    <script src="../src/login.js"></script>
    <script src="src/login.js"></script>
  </head>

  <body>
    <div id="header">KU-BUS 로그인</div>
    <div id="login-page">
      <div id="login">
        <div id="ku-logo">
          <img src="../korea-univ-logo/emblem/emblem_01.gif" />
        </div>
        <h1>
          고려대 배리어프리 카풀
          <div class="br">KUBUS</div>
        </h1>
        <!-- ms;개인적인바램: br같은 태그를 사용하기 보단, div로 css에서 디자인을 정의! (모듈화)-->
        <h2>이동지원차량서비스</h2>
        <div></div>

        <div id="login-field">
          <button id="login-with-kakao">
            <img
              src="//k.kakaocdn.net/14/dn/btqCn0WEmI3/nijroPfbpCa4at5EIsjyf0/o.jpg"
              width="222"
            />
          </button>
          <h5>
            사용자는 위 버튼을 누르면, 본 사이트의 쿠키 수집에 허용함으로
            간주합니다.
          </h5>
          <div id="token-result"></div>
        </div>
        <div>
          <tr id="login-suffix">
            <td><button id="installpwa" class="button" style="display: none;">설치하기</button></td>
            <td><button id="notification" class="button">알람테스트</button></td>
            <td><button id="logout" class="button">로그아웃</button></td>
          </tr>
          <div id="ios-pwa-help" style="display: none;">
            iOS이신가요?<br>'공유-홈 화면에 추가' 를 통해 설치 가능합니다!
            <div id="ios-pwa-help-closeBtn">x</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
