<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginHome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Noto Sans KR", sans-serif;
      }

      #login-page {
        background: linear-gradient(90deg, #8c0000 50%, #ccc2a3 50%);
        width: 320px;
        height: 450px;
        margin: auto;
        padding: 10px 0px;
      }
      #ku-logo > img {
        width: 120px;
        height: 120px;

        margin: auto;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #login {
        background-color: white;
        width: 320px;
        height: 450px;
        /*Login이라는 div를 가운데 위치로 오게하는 역할*/
        margin: auto;
        /*login div내부의 배치*/
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        flex-wrap: wrap;
      }
      #login > h1 {
        font-size: 24px;
        text-align: center;
        margin-bottom: -2px;
      }
      #login > h2 {
        font-size: 15px;
        text-align: center;
        margin-bottom: 18px;
      }
      #login-field > input {
        width: 200px;
        height: 24px;
        margin-bottom: 5px;
      }
      #LoginSubmit {
        /* 버튼 id디자인 분리하기 TBDCSS*/
        background-color: #8c0000;
        color: white;
        width: 200px;
        height: 28px;
        border: 0px;
      }
      #LoginSubmit:hover {
        box-shadow: 0px 5px 10px 0px darkgray;
      }
    </style>
    <script src="../src/jquery.js"></script>
    <script src="../src/jquery.cookie.js"></script>
    <script src="../src/login.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
      // SDK를 초기화 합니다. 사용할 앱의 JavaScript 키를 설정해 주세요.
      Kakao.init("d2481bf8dd089370ad295dd73d94a65a");
      $(document).ready(function () {
        $("#embed-login").click(function () {
          console.log("goto embed login");
          window.location.href = "../login-page.html";
        });
        $("#debug").click(function () {
          debugging = !debugging;
          if (debugging) {
            $("#debug").html("Debugging");
            $("#class").show();
          } else {
            $("#debug").html("Not Debugging");
            $("#class").hide();
          }
        });
        $("#logout").click(() =>
          Kakao.Auth.logout(function () {
            alert("logout");
          })
        );
        $("#class").click(function () {
          isStudent = !isStudent;
          $("#class").html(isStudent ? "학생" : "기사");
        });
        $("#class").click(function () {
          isStudent = !isStudent;
          $("#class").html(isStudent ? "학생" : "기사");
        });
        $("#login-with-kakao").click(function () {
          Kakao.Auth.authorize({
            redirectUri: window.location.origin + "/KakaoLogin/Auth.html",
          });
        });
      });
    </script>
  </head>

  <body>
    <div id="login-page">
      <div id="login">
        <div id="ku-logo">
          <img src="../korea-univ-logo/emblem/emblem_01.gif" />
        </div>
        <h1>
          고려대 배리어프리 카풀
          <div class="br">KUBUS</div>
        </h1>
        <!-- ms;개인적인바램: br같은 태그를 사용하기 보단, div로 css에서 디자인을 정의! (모듈화)-->
        <h2>이동지원차량서비스</h2>
        <div></div>

        <div id="login-field">
          <button id="login-with-kakao">
            <img
              src="//k.kakaocdn.net/14/dn/btqCn0WEmI3/nijroPfbpCa4at5EIsjyf0/o.jpg"
              width="222"
            />
          </button>
          <h5>
            사용자는 위 버튼을 누르면, 본 사이트의 쿠키 수집에 허용함으로
            간주합니다.
          </h5>
          <div id="token-result"></div>
        </div>
        <div>
          <tr id="login-suffix">
            <td>
              <button id="embed-login" class="button">
                카카오 계정이 없으면!
              </button>
            </td>
            <td><button id="logout" class="button">로그아웃</button></td>
            <td><button id="debug" class="button">그외</button></td>
            <td><button id="class" class="button" hidden>학생</button></td>
          </tr>
        </div>
      </div>
    </div>
  </body>
</html>
