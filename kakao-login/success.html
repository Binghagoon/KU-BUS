<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../src/jquery.js"></script>
        <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
        <script>
            var params = new URLSearchParams(window.location.search);
            var token = params.get('access_token');
            var debugging = false;
            Kakao.init('d2481bf8dd089370ad295dd73d94a65a');
            if(Kakao.isInitialized()){
                Kakao.Auth.setAccessToken(token);
                Kakao.API.request({
                    url: '/v2/user/me',
                    success: function(response) {
                        //console.log(response);
                        KUBUSSignin(response);
                    },
                    fail: function(error) {
                        console.log(error);
                        alert(error);
                    }
                });
            }
            

        function KUBUSSignin(responce){
            $.ajax({
                url:  window.location.origin + "/node/sign-in",
                type:"GET",
                data: responce,
                error: function(jqXHR, textstatus, errorthrown){
                    alert("Error on sign in");
                },
                success: function(data, status, xhr){
                    if( data['notRegistered']){     //If user are not regisetered, sign up.
                        KUBUSSignup(responce)
                    }else if(data['notAllowed']){
                        alert('아직 가입 승인이 안되었습니다.\n센터에 문의해주세요.');
                        console.log('Move to Login Page');
                        window.location.href = window.location.origin + '/kakao-login/login.html';
                    } else {
                        SigninAfter(responce, data)
                    }
                }
            });
        }

        function KUBUSSignup(data){
            var sp = new URLSearchParams();
            sp.append('role','STUDENT');
            sp.append('email',data['kakao_account']['email']);
            sp.append('nickname',data['properties']['nickname']);
            sp.append('id', data['id']);
            alert("KUBUS서비스를 처음이용하시는것 같네요! 회원가입을 하셔야 됩니다!");
            window.location.href = window.location.origin + "/kakao-login/register.html?" + sp.toString(); 
        }

        function SigninAfter(responce, data){
            console.log("Successfully Sign in via Kakao API");
            var role = data["role"];

            var sp = new URLSearchParams();
            sp.append("role", role);
            sp.append("debugging", debugging);
            sp.append("id", responce["id"])

            window.location.href = window.location.origin + "/frame.html?" +sp.toString();
        }

        </script>
    </head>
</html>
