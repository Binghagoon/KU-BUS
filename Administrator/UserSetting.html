<!DOCTYPE html>
<html>
    <head>
        <title>User Setting</title>
        <style>
            tr{
                border: 1pt;
            }
            td{
                border: 1pt;
            }
        </style>
        <script src="../src/JQuery.js"></script>
        <script>
            var userTempelete;
            var l;
            var userList;
            $(function(){
                userTempelete = $('#TableModel');
                l = userTempelete.find('td');
                userList = $('#UserList');
                PrintUser('1','2','3','4','5', '6');
            });
            function PrintUser(dbno, name, mp, email, role, kakaono){
                if(!userTempelete && !userList && !l) throw new Error('Query is not Selected.');
               [dbno, name, mp, email, role, kakaono].forEach(function(value, index){
                    $(l[index]).html(value);
                });
                var clone = userTempelete.clone();
                //userList.html(userList.html() + userTempelete[0].outerHTML);
                userList.append(clone.html());
                // ref. with https://stackoverflow.com/questions/7961900/jquery-clone-table-row
            }
        </script>
    </head>

    <body>
        <h1>User List</h1>
        <table id="UserList">
            <tbody>
                <tr>
                    <th>DB 번호</th>
                    <th>이름</th>
                    <th>전화번호</th>
                    <th>이메일</th>
                    <th>역할</th>
                    <th>번호(카카오) <br>혹은 아이디</th>
                    <th>수정</th>
                </tr>
            </tbody>
        </table>
        <table id="TableModel" hidden>
            <tbody id="User">
                <tr>
                    <td id="NoofDB">123</td>
                    <td id="Name">4</td>
                    <td id="MP"> </td>
                    <td id="Email"></td>
                    <td id="role"></td>
                    <td id="NoofKakao"></td>
                    <td id="Modify"><button>수정</button></td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
