<!DOCTYPE html>
<!-- 2-2 -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>차량 호출중</title>
        <style>
            #After_Calling_Driver {
                background-color: white;
                width: 320px;
                height: 470px;
    
                text-align: center;
    
                display: flex;
                flex-direction: column;
                /*div를 가운데 위치로 오게하는 역할*/
                margin: auto;
    
                box-shadow: 0px 0px 20px -3px gray;
            }
    
            #Departure_and_Arrival, #Cancel_Reservation {
                width: 315px;
                display: flex;
                flex-direction: column;
                align-items: center;
    
                border: solid gray;
                
            }
    
            #Departure_and_Arrival > div {
                width: 280px;
                height: 55px;
                padding: 5px 10px;
    
                margin-bottom: 5px;
    
                text-align: left;
            }
    
        </style>
        <script src="../src/JQuery.js"></script>
        <script src="../src/getQuery.js"></script>
        <script>
            var parse;

            window.onbeforeunload = CancelReservation;

            $(document).ready(function(){
                PrintData(top.args["from"]["name"],top.args["to"]["name"]);
                if(!top.debugging){
                    setInterval(() => ChackReservation(), 1000);
                } else {
                    setInterval(()=> SuccessReservation(), 1000);
                }
                $("#CancelReservation").click(CancelReservation);
            });

            function PrintData(fromName, toName){
                var dep =  $("#Departure > h4");
                var arr = $("#Arrival > h4");
                dep.html( dep.html() + fromName);
                arr.html( arr.html() + toName);
            }

            function ChackReservation(){
                if(!top.debugging){
                    var args = top.args;
                    $.ajax({
                        url:  window.location.origin + "/node/check-driver",
                        type: "GET",
                        data: {
                            "no" : args["requestid"],
                        },
                        error: function(jqXHR, textStatus, errorThrown){
                            alert("failed on chack reservation");
                        },
                        success: function(data, status, xhr){
                            if(data) data = data[0];
                            if(data == undefined) return;
                            if(data["id"] != null){
                                SuccessReservation();
                            }
                        }
                    });

                } else {

                }
            }

            function SuccessReservation(){
                top.args["stat"] ="wating";
                // To be add argument
                window.onbeforeunload = ()=>{};
                console.log("Move to Map.html");
                window.location.href = "Map.html"
            }
            function CancelReservation(){
                $.ajax({
                    url:  window.location.origin + "/node/reservation-delete",
                    type:"POST",
                    data:{
                        "no": top.args["requestid"],
                    },
                    error: function(jqXHR, textStatus, errorThrown){
                        console.log("Error");
                        return false;
                    },
                    success: function(data, textStatus, jqXHR){
                        console.log("Move to CallReservation");
                        window.location.href = "CallReservation.html";
                    },
                });
            }

        </script>
    </head>
    <body>
        <div id="AfterCallingDriver">
            <div id="ProfileImage">

            </div>
            <div id="Name">

            </div>
            <h4>호출 중입니다.</h4>
            <div id="DepartureAndArrival">
                <div id="Departure">
                    <h4>출발: </h4>
                </div>
                <div id="Arrival">
                    <h4>도착: </h4>
                </div>
            </div>
            <h4>예약이 완료되면<br>알림 메시지를 보내드립니다.</h4>
                <button id="CancelReservation">호출 취소</button>
        </div>
    </body>
</html>
