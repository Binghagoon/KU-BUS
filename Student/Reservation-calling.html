<!DOCTYPE html>
<!-- 2-2 -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>차량 호출중</title>
        <style>
            #After_Calling_Driver {
                background-color: white;
                width: 320px;
                height: 470px;
    
                text-align: center;
    
                display: flex;
                flex-direction: column;
                /*div를 가운데 위치로 오게하는 역할*/
                margin: auto;
    
                box-shadow: 0px 0px 20px -3px gray;
            }
    
            #Departure_and_Arrival, #Cancel_Reservation {
                width: 315px;
                display: flex;
                flex-direction: column;
                align-items: center;
    
                border: solid gray;
                
            }
    
            #Departure_and_Arrival > div {
                width: 280px;
                height: 55px;
                padding: 5px 10px;
    
                margin-bottom: 5px;
    
                text-align: left;
            }
    
        </style>
        <script src="../src/JQuery.js"></script>
        <script>
            var parse;
            $(document).ready(function(){
                var param = new URLSearchParams(window.location.search);
                $.ajax({
                    url: "http://smartku.bingha.me/php/reservation-get.php",
                    type: "GET",
                    data: {
                        "id":param.get("id")
                    },
                    error: function(jqXHR, textStatus, errorThrown){
                        alert("failed");
                    },
                    success: function(data, status, xhr){
                        parse = JSON.parse(data);
                        $("#Departure").html($("#Departure").html() + parse["tolat"].toString() + parse["tolng"].toString());
                        $("#Arrival").html( $("#Arrival").html() + parse["tolat"].toString() + parse["tolng"].toString());
                    }
                });
            });

        </script>
    </head>
    <body>
        <div id="After_Calling_Driver">
            <div id="ProfileImage">

            </div>
            <div id="Name">

            </div>
            <h4>호출 중입니다.</h4>
            <div id="Departure_and_Arrival">
                <div id="Departure">
                    <h4>출발: </h4>
                </div>
                <div id="Arrival">
                    <h4>도착: </h4>
                </div>
            </div>
            <h4>예약이 완료되면<br>알림 메시지를 보내드립니다.</h4>
            <div id="Cancel_Reservation">
                <h3>호출 취소</h3>
            </div>
        </div>
    </body>
</html>
