<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #input {
            width: 80%;

            display: flex;
            align-items: center;
            justify-content: center;
            /*1*/

            margin: auto;
            padding-left: 15px;
            /*4*/

        }

        #header {
            width: 80%;
            height: 46px;

            margin: 20px 0px;
            /*2*/

            display: flex;
            align-items: center;
            justify-content: center;

            box-shadow: 0px 0px 10px 0px darkgray;
            border-radius: 50px;
        }

        #destination {
            margin-right: 0;
            font-size: 20px;

            border: none;
            width: 180px;
        }

        #search {

            font-size: 18px;
            color: white;

            width: 50px;
            height: 50px;
            border-radius: 50px;
            background-color: darkred;
            border: none;
            box-shadow: -1px 0px 10px 0px darkgray;

            margin-left: 0;
            display: inline-block;
            flex-shrink: 0;

            position: relative;
            /*3*/
            right: 10px;
        }

        #main {
            padding: 0px;
            margin: 0px 20px;
        }

        .contents {
            width: 100%;
            margin: 0px 0px 10px 0px;
        }

        .title{
            display: flex;
            align-items: center;
            /*justify-content: space-between;*/
        }

        h3 {
            font-size: 20px;
            margin: 10px 0px;
            padding: 0px 20px;
            border-left: solid 3px darkred;
        }

        .plus {
            width: 30px;
            height: 30px;
            border-radius: 30px;
            background-color: darkred;
            box-shadow: 0px 0px 5px 0px darkgray;

            font-size: 20px;
            color: white;
            text-align: center;
            line-height: 30px;

            display: inline-block;
        }

        .group {
            width: 100%;
            padding: 0px;
            margin-bottom: 20px;

            white-space: nowrap;
            overflow-x: auto;
        }

        .circle {
            background-color: whitesmoke;
            width: 100px;
            height: 100px;
            border-radius: 100px;
            display: inline-block;
            margin: 0px 20px 20px;

            font-size: 14px;
            text-align: center;
            line-height: 100px;
            color: black;
        }

        a {
            text-decoration: none;
        }
    </style>
    <script src="../src/JQuery.js"></script>
    <script src="https://kit.fontawesome.com/83496dc54d.js" crossorigin="anonymous"></script>
    <script>

        [1, 2, 3].forEach((index) => circles.push($("circle" + index)));
        $(document).ready(function () {
            $("#button").click(function () {
                //TBDJS
            });
            circles[0].click(function () {
                //TBDJS
            });
            circles[1].click(function () {
                //TBDJS
            });
            circles[2].click(function () {
                //TBDJS
            });
        });

    </script>
</head>

<body>
    <div id="input">
        <div id="header">
            <input id="destination" type="text" placeholder=" 목적지를 입력하세요">
        </div>
        <button id="search"><i class="fas fa-search"></i></button>
    </div>
    <div id="main">
        <div class="contents">
            <div class="title">
                <h3>즐겨찾기</h3>
                <a class="plus" href="*"> + </a>
            </div>
            <div class="group">
                <a class="circle" href="*">공학관</a>
                <a class="circle" href="*">신공학관</a>
                <a class="circle" href="*">아산이학관</a>
            </div>
        </div>
        <div class="contents">
            <h3>최근 방문한 장소</h3>
            <div class="group">
                <a class="circle" href="*">공학관</a>
                <a class="circle" href="*">신공학관</a>
                <a class="circle" href="*">아산이학관</a>
                <a class="circle" href="*">더보기</a>
            </div>
        </div>
    </div>
</body>

</html>
