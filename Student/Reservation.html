<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <style>
        #all{
            border : 1px solid gray;
        }
        #header{
            text-align : center;
            padding-bottom : 50px;
        }
        #main{
            border : 3px solid gray;
            padding-bottom : 50px;
            margin : 10px;
        }
        #submain{
            border : 3px solid gray;
            padding-bottom : 50px;
            margin : 10px;
        }
        #footer{
            text-align : center;
            display : block;
        }
        .circle-first{
            display : inline-block;
            float:left;
            /*TBDCSS*/
        }
        .circle{
            background-color:yellow;
            width:100px;
            height:100px;
            border-radius: 50%;
            text-align: center;
            margin: 0 auto;
            font-size : 14px;
            vertical-align:middle;
            line-height:110px;
            position : relative;
            left : 200px;
            display : inline-block;
        }
    </style>
    <body>
        <div id = "all">
            <div id="header">
                <input type="text" value="목적지를 입력하세요">
                <input type="button" value="확인">
            </div>
            <div id="main">
                <h2>즐겨찾기</h2>
                <div id = "circle1" class="circle circle-first"> 공학관 </div>
                <div id = "circle2" class="circle"> 신공학관 </div>
                <div id = "circle3" class="circle"> 아산이학관 </div>
            </div>
        </div>
        <div id="submain">
            최근 방문한 장소
        </div>
    </body>
</html>
