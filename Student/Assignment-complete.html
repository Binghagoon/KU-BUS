<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-complete</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        #Real_Time_Information{
            box-shadow: 0px 0px 10px 0px black;

            position: fixed;
            top: 0px;
            width: 100%;
        }
        .Minute_Left{
            border-bottom: 1px solid darkgray;
        }

        .Minute_Left>p {
            text-align: center;
            padding: 10px 5px;
            margin: 0px;

            background-color: white;
            color: #8C0000;
            font-size: 18px;
            font-weight: bold;
        }
        .Driver_Information{

        }
        .control{
            display: flex;
            justify-content: space-evenly;
            box-shadow: none; 
        }
        .control>button{
            height: 40px;
            width: 33%;
            background-color: white;
            border:none;
            border-top: 1px solid darkgray;
            border-right: 1px solid darkgray;
            font-size: 16px;
        }
        .Cancel{
            border-right: none;
        }

    </style>

<body>
    <div id="Map">

    </div>

    <div id="Real_Time_Information">
        <div class="Minute_Left">
            <p>기사님께서 이동 중이십니다.(%분 후 도착)</p>
        </div>

        <div class="Driver_Information">
            <div class="ProfileImage"></div>
            <ul>
                <li class="name">김고려</li>
                <li class="car_number">차량: %호차</li>
                <li class="license_number">차량번호: 23가 1234</li>
            </ul>
        </div>

        <div class="control">
            <button class="Make_a_Call">전화하기</button>
            <button class="Send_a_Message">메세지</button>
            <button class="Cancel">취소하기</button>
        </div>
    </div>
</body>

</html>
