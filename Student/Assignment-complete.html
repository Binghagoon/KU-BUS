    <style>
        #After_Assigning_Driver {
            background-color: white;
            width: 320px;
            height: 470px;

            text-align: center;

            display: flex;
            flex-direction: column;
            /*div를 가운데 위치로 오게하는 역할*/
            margin: auto;

            box-shadow: 0px 0px 20px -3px gray;
        }

        #Real_Time_Information, #Cancel_Reservation {

            display: flex;
            flex-direction: column;
            align-items: center;

            height: 55px;

            margin-bottom: 5px;

            text-align: left;
        }

        #Control {
            display: flex;

            justify-content: space-evenly;

        }

        #Control > div {

        }

            </div>

                </div>

                <div id="ProfileImage">

                </div>

                <div id="Name">

                </div>

                <div id="Car_Information">
                    <h4>차량: %호차</h4>
                </div>
            </div>

            <div id="Control">
                <div id="Make_a_Call">
                    <h3>전화하기</h3>
                </div>
    
                <div id="Send_a_Message">
                    <h3>메시지 보내기</h3>
                </div>
    
                <div id="Cancel_Reservation_02">

                </div>
            </div>
        </div>
