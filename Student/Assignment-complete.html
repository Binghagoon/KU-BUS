<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d2481bf8dd089370ad295dd73d94a65a"></script>
    <script src="../src/JQuery.js"></script>
    <script src="../src/Map.js"></script>
    <script>
        $(document).ready(function(){
            StartMap();
            $("#CancelReservation").on("click", function(){
                $.ajax({
                    url: "http://smartku.bingha.me/reservation-delete",
                    data:{
                        "id": top.args["id"],
                    },
                    error: function(jqXHR, textStatus, errorThrown){
                        console.log("Error");
                    },
                    success: function(data, textStatus, jqXHR){
                        console.log("Move to ConfirmReservation");
                        window.location.href = "ConfirmReservation";
                    }
                })
            })
        })
    </script>
    <style>
        #After_Assigning_Driver {
            background-color: white;
            width: 320px;
            height: 470px;

            text-align: center;

            display: flex;
            flex-direction: column;
            /*div를 가운데 위치로 오게하는 역할*/
            margin: auto;

            box-shadow: 0px 0px 20px -3px gray;
        }

        #Real_Time_Information, #Cancel_Reservation {
            width: 315px;
            display: flex;
            flex-direction: column;
            align-items: center;

            border: solid gray;
        }

        #Real_Time_Information > div {
            width: 280px;
            height: 55px;
            padding: 5px 10px;
            margin-bottom: 5px;

            text-align: left;
        }

        #Control {
            display: flex;

            justify-content: space-evenly;
            
            align-items: center;
        }

        #Control > div {
            border: solid gray;
        }

    </style>
    <body>
        <div id="AfterAssigningDriver">
            <div id="Map">

            </div>

            <div id="RealTimeInformation">
                <div id="MinuteLeft">
                    <h4>기사님께서 이동 중이십니다. (%분 후 도착)</h4>
                </div>

                <div id="ProfileImage">

                </div>

                <div id="Name">

                </div>

                <div id="CarInformation">
                    <h4>차량: %호차</h4>
                </div>
            </div>

            <div id="Control">
                <div id="MakeCall">
                    <h3>전화하기</h3>
                </div>
    
                <div id="SendMessage">
                    <h3>메시지 보내기</h3>
                </div>
    
                <div id="CancelReservation">
                    <h3>취소하기</h3>
                </div>
            </div>
        </div>
    </body>
</html>
