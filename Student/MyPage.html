<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver_MyInfo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

    </style>
    <script type="text/javascript" src="../src/JQuery.js"></script>
    <script>
        $(document).ready(function(){
            UserInformation("홍길동", "UserImage", "UserDepartment", "UserStudentNumber", "UserPhoneNumber", "User_Email_Address");
        });
        
        function UserInformation(UserName, UserImage, UserDepartment, UserStudentNumber, UserPhoneNumber, UserEmailAddress) {
            $("#UserName").prepend(UserName);
            $("#UserImage").append(UserImage);
            $("#UserDepartment").append(UserDepartment);
            $("#UserStudentNumber").append(UserStudentNumber);
            $("#UserPhoneNumber").append(UserPhoneNumber);
            $("#UserEmailAddress").append(UserEmailAddress);
        };
    </script>
</head>

<body>
    <div id="Upward_Profile">
        <div><p><span id="UserName"></span>님, 안녕하세요!</p></div>
        <button id="LogOut">로그아웃하기</button>
        <div id="UserImage"></div>
    </div>
    <div id="Downward_Profile">
        <h5>학부/학과</h5>
        <h5><div id="UserDepartment"></div></h5>
        <h5>학번</h5>
        <h5><div id="UserStudentNumber"></div></h5>
        <h5>연락처(모바일)</h5>
        <h5><div id="UserPhoneNumber"></div></h5>
        <h5>이메일</h5>
        <h5><div id="UserEmailAddress"></div></h5>
    </div>
    <div>
        <ul>
            <li><button id="History">이용 내역</button></li>
            <li><button id="ApplicationInformation">어플리케이션 정보</button></li>
        </ul>
    </div>
</body>

</html>
