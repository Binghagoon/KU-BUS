<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="../src/JQuery.js"></script>
    <title>Driver Alarm</title>
    <link rel="stylesheet" type="text/css" href="../src/Alarm.css">
    <script>
        var sample = {
        "1" : {

            "message" : "호출을 승인하셨습니다. 지금 가는 중입니다",

        },
        "3" : {
            "name" : "박기사",
            "location" : "공학관 -> ",
            "destination" : "신공학관",

    $(document).ready(function(){

    function Onedata(id, location, destination, message, time){
            $("div#AlarmTemplete div#AlarmContents > #Alarmer").html(id);
            $("div#AlarmTemplete div#AlarmContents > #AlarmTitle").html(location);
            $("div#AlarmTemplete div#AlarmContents > #AlarmEmail").html("asdf");
            $("div#AlarmTemplete div#AlarmContents > #AlarmMessage").html(message);
            $("div#AlarmTemplete div#AlarmContents > #AlarmSendtime").html(time);

    }
    function PrintData(id, location, destination, message, time){
            var data = sample;
            var templete = $("#AlarmTemplete");
            var td = $("#studentAlarm td");
            var contents = $("div#Alarmcontents");
            templete.removeClass("template");
            for (var i = 0; i < Object.keys(sample).length; i++){
                var key = Object.keys(data)[i]; //key는 자주 접근하니 선언!
                Onedata(data[key].name, data[key].location, data[key].destination, data[key].message, data[key].time)
                $("div#Alarms").append(templete.html())
            }

        }
    </script>
</head>

<body>

</body>

</html>
