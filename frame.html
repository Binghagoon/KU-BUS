<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고려대 카풀 프로젝트</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/navigator.css" />

    <style>
      #frame {
        width: 100%;
        height: 100%;
      }

      /*오래 해멘 이유: FramePrefix에는 100% 적용 안함.. 하..쩄든 해결..*/
      #iframe {
        width: 100%;
        height: 92vh;
        border: solid black;
        overflow-y: scroll;
      }
    </style>
    <script src="src/jquery.js"></script>
    <script src="src/location-trace.js"></script>
    <script>
      var args, debugging;
      var one = 1;
      var count = 1;

      queryDataLoad();
      locationCheck();
      if (!!navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          locationTrace,
          cannotGetPositionError
        );
      } else {
        alert("현재 브라우저에서 위치정보를 지원하지 않습니다.");
      }
      //$(window).on('unload', LocationDelete);
      window.onbeforeunload = LocationDelete;

      function queryDataLoad() {
        console.log("Get data with query.");
        args = getQuery(); //args["role"] = "STUDENT"||"DRIVER" args["debugging"], args["id"], args["stat"]

        args["stat"] = "reserving";
        debugging = args["debugging"] === "true";
        //if(!args)
      }
      function getQuery() {
        var sp = new URLSearchParams(window.location.search);
        return Object.fromEntries(sp);
      }
    </script>
    <script src="src/frame.js"></script>
    <script src="src/navigator.js"></script>
  </head>

  <body>
    <div id="frame">
      <div id="frame-prefix">
        <iframe id="iframe" class="iframe" src="" scrolling="no"> </iframe>
      </div>
    </div>
  </body>
</html>
