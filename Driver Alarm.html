<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver_Alarm</title>
    <style>
        .DriverNoticeHome {
            background-color: white;
            width: 320px;
            height: 500px;
            /*div를 가운데 위치로 오게하는 역할*/
            margin: auto;
        }

        .Notice {
            display: flex;
            flex-direction: column;

            width: 320px;
            height: 470px;

            border: 1px solid gray;
        }

        .Alarm {
            
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

            height: 70px;
        }
        .Alarm:hover {background-color: rgb(231, 231, 231); }

        .AlarmImage{
            box-shadow: 0px 0px 4px 0px darkgray;
            width: 48px;
            height: 48px;
            border-radius: 48px;
            margin: 3px 8px 0px 0px;

            background-image: url("고대 로고/emblem/emblem_01.gif");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .AlarmContents{
            width: 220px;
            height: 70px;
            padding: 0px 5px;
        }
        .Alarmer{
            font-size: 12px;
            margin-top: 18px;
            margin-bottom: 0px;

            display: block;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden; 
        }
        .AlarmTitle{
            font-size: 10px;
            margin: 3px 0px;

            display: block;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden; 
        }
        
        .MainSuffix {
            display: flex;
            flex-direction: row;
            justify-content: center;
            top: 80%;
            margin: auto;

            text-align: center;
            text-decoration: none;
        }

        .MainSuffix>button {
            display: block;
            width: 80px;
            height: 30px;
            border: 1px solid gray;
            padding-top: 5px;
        }

        #NoticeHome {
            border-bottom: 5px solid darkred;
            border-top: 0px;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="DriverNoticeHome">
        <div class="Notice">
            <div class="Alarm">
                <div class="AlarmImage"></div>
                <div class="AlarmContents">
                    <h2 class="Alarmer">장애학습지원센터</h2>
                    <h3 class="AlarmTitle">공지가 등록되었습니다</h3>
                </div>
            </div>
        </div>
        <div class="MainSuffix">
            <button id="ReservationHome">예약내역</button>
            <button id="MapHome">지도</button>
            <button id="NoticeHome">알림</button>
            <button id="MyInfoHome">내 정보</button>
        </div>
    </div>
</body>

</html>
