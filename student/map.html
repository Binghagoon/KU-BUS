<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/header.css" />
    <link rel="stylesheet" type="text/css" href="css/reservation-common.css" />
    <link rel="stylesheet" type="text/css" href="../css/navigator.css" />
    <link rel="stylesheet" type="text/css" href="css/map.css" />
    <script
      src="https://kit.fontawesome.com/83496dc54d.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d2481bf8dd089370ad295dd73d94a65a"
    ></script>
    <script src="../src/jquery.js"></script>
    <script src="../src/map.js"></script>
    <script src="../src/marker.js"></script>
    <script src="../src/navigator.js"></script>
    <script src="../src/url-parameter.js"></script>
    <script src="../src/location.js"></script>
    <script src="src/map.js"></script>
  </head>

  <body id="mapBody">
    <!--
    <div id="infowindow-template" class="template">
      <div id="position-name"></div>
      <div id="button-latitude" class="template"></div>
      <div id="button-longitude" class="template"></div>
    </div>
  -->
    <div id="set-location" class="template"></div>
    <div id="header" class="front">
      <div id="map-start-or-dest">
        <span id="prefix">출발지</span>를 선택하세요
      </div>
    </div>
    <div id="search-bar" class="front">
      <input id="location" type="text" placeholder="장소를 검색하세요" />
      <button id="search"><i class="fas fa-search"></i></button>
    </div>

    <div id="map-container">
      <div id="map"></div>
    </div>
    <button id="next" class="off front">
      Next
      <img id="arrow" src="../korea-univ-logo/image/right-arrow.png" />
    </button>
  </body>
