<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Student_MyInfo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css/header.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/navigator.css" />
    <link rel="stylesheet" type="text/css" href="./css/my-page.css" />
    <script type="text/javascript" src="../src/jquery.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="src/my-page.js?v=1"></script>
    <script src="../src/navigator.js?v=1"></script>
  </head>
  <body style="text-align: left">
    <div id="header">내정보</div>
    <div class="greeting">
      <span id="name">홍길동 </span>님, 안녕하세요!<br />
      언제나 감사드립니다:)
    </div>
    <div class="backboard">
      <button class="logout">Logout ></button>
      <table class="user-department">
        <tr>
          <th>학부/학과</th>
        </tr>
        <tr>
          <td id="academic-information">00학부 00학과</td>
        </tr>
      </table>
      <table class="user-student-number">
        <tr>
          <th>학번</th>
        </tr>
        <tr>
          <td id="student-number">2022000000</td>
        </tr>
      </table>
      <table class="phone">
        <tr>
          <th>연락처(모바일)</th>
        </tr>
        <tr>
          <td id="phone-number">010-0000-0000</td>
        </tr>
      </table>
      <table class="email">
        <tr>
          <th>이메일</th>
        </tr>
        <tr>
          <td id="email-address">00@00.00</td>
        </tr>
      </table>
      <ul>
        <li>이용 내역</li>
        <li>Application Information</li>
      </ul>
    </div>
  </body>
</html>
