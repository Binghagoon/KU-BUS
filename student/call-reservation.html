<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>call-reservation</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/navigator.css" />
    <link
      media="screen"
      rel="stylesheet"
      type="text/css"
      href="css/call-reservation.css"
    />
    <script src="../src/jquery.js"></script>
    <script src="../src/navigator.js"></script>
    <script src="src/call-reservation.js" />
  </head>
  <body>
    <h1>예약정보 확인하기</h1>
    <div id="reservation-information">
      <h3>선택된 위치 정보</h3>
      <div>
        <p id="from">출발지:</p>
        <p id="dest">도착지:</p>
        <p id="date">예약일:</p>
        <p id="pick-up-time">픽업 시간대:</p>
      </div>
      <button type="submit" id="submit">예약 신청</button><br />
      <button type="cancel" id="cancel">뒤로 가기</button>
    </div>
  </body>
</html>
