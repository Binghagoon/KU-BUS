<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>call-reservation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/reservation-common.css" />
    <link rel="stylesheet" type="text/css" href="../css/navigator.css" />
    <link
      media="screen"
      rel="stylesheet"
      type="text/css"
      href="css/call-reservation.css"
    />
    <script src="../src/jquery.js"></script>
    <script src="../src/navigator.js"></script>
    <script src="src/call-reservation.js"></script>
  </head>
  <body>
    <div id="header">예약정보 확인하기</div>
    <div id="reservation-information">
      <h3>선택된 위치 정보</h3>
      <div>
        <p id="from">출발지:</p>
        <p id="dest">도착지:</p>
        <p id="date">예약일:</p>
        <p id="pick-up-time">픽업 시간대:</p>
      </div>
      <button type="submit" id="submit">예약 신청</button><br />
      <button type="cancel" id="cancel">뒤로 가기</button>
    </div>
  </body>
</html>
