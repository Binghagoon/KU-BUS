<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Seat List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/header.css" />
    <link rel="stylesheet" type="text/css" href="css/reservation-common.css" />
    <link rel="stylesheet" type="text/css" href="../css/navigator.css" />
    <link
      media="screen"
      rel="stylesheet"
      type="text/css"
      href="css/seat-list.css"
    />
    <script src="../src/jquery.js"></script>
    <script src="../src/navigator.js"></script>
    <script src="../src/url-parameter.js"></script>
    <script src="src/seat-list.js"></script>
  </head>

  <body>
    <div id="header">좌석을 선택하세요</div>
    <div id="contents">
      <div id="bus-select"></div>
      <table class="alltable">
        <tr>
          <td>
            <input
              disabled
              type="submit"
              value="운전자"
              class="chair unselectable"
              id="driver"
            />
          </td>
          <td>
            <input
              disabled
              type="submit"
              value="조수석"
              class="chair unselectable"
              id="supporter"
            />
          </td>
        </tr>
        <tr id="target-tr1">
          <td>
            <input
              type="submit"
              value="3번"
              class="chair selectable"
              id="three"
            />
          </td>
          <td>
            <input
              type="submit"
              value="4번"
              class="chair selectable"
              id="four"
            />
          </td>
        </tr>
        <tr id="target-tr2">
          <td>
            <input
              type="submit"
              value="5번"
              class="chair selectable"
              id="five"
            />
          </td>
          <td>
            <input
              type="submit"
              value="6번"
              class="chair selectable"
              id="six"
            />
          </td>
        </tr>
      </table>
      <table id="legend">
        <tr>
          <td class="color" id="impossible-color"></td>
          <td class="seat-condition">예약 불가능 좌석</td>
        </tr>
        <tr>
          <td class="color" id="reserved-color"></td>
          <td class="seat-condition">이미 예약된 좌석</td>
        </tr>
        <tr>
          <td class="color" id="possible-color"></td>
          <td class="seat-condition">예약 가능 좌석</td>
        </tr>
      </table>
      <div id="helper-select">
        <input type="checkbox" id="helper" value="help" /><label for="Helper">
          도우미가 탑승합니다.</label
        >
        <input type="checkbox" id="AnamStation" /><label> 안암역 </label>
      </div>
      <div id="selected" hidden>seatnum번 좌석 선택</div>
    </div>
    <button id="next" class="next">
      Next
      <img class="arrow" src="../korea-univ-logo/image/right-arrow.png" />
    </button>
  </body>
</html>
