<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>차량 호출중</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/doing-call.css" />
    <link rel="stylesheet" type="text/css" href="../css/header.css" />
    <link rel="stylesheet" type="text/css" href="css/call-common.css" />
    <link rel="stylesheet" type="text/css" href="../css/navigator.css" />
    <script src="../src/jquery.js"></script>
    <script src="../src/url-parameter.js?v=1"></script>
    <script src="../src/navigator.js?v=1"></script>
    <script src="src/doing-call.js?v=1"></script>
  </head>
  <body>
    <div id="header">호출 신청 완료</div>
    <div class="contents">
      <p>호출 신청이 완료되었습니다.</p>
      <div class="loading-container">
        <div class="loading"></div>
        <div id="loading-text">loading</div>
      </div>
      <p>
        호출이 수락되면<br />
        알림 메시지를 보내드립니다.
      </p>
      <div class="buttons">
        <button id="cancel-call" class="cancel" type="Cancel">호출 취소</button>
        <button id="back-home" class="goback">홈으로</button>
      </div>
    </div>
  </body>
</html>
