<!DOCTYPE html>
<!-- 2-2 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>차량 호출중</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FirstPage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/doing-reservation.css" />
    <link rel="stylesheet" type="text/css" href="../css/navigator.css" />
    <script src="../src/navigator.js"></script>
    <script src="../src/jquery.js"></script>
    <script src="../src/get-query.js"></script>
    <script>
      var parse;

      window.onbeforeunload = CancelReservation;

      $(document).ready(function () {
        PrintData(top.args["from"]["name"], top.args["to"]["name"]);
        if (!top.debugging) {
          setInterval(() => ChackReservation(), 1000);
        } else {
          setInterval(() => SuccessReservation(), 1000);
        }
        $("#cancel-reservation").click(CancelReservation);
      });

      function PrintData(fromName, toName) {
        var dep = $("#Departure > h4");
        var arr = $("#Arrival > h4");
        dep.html(dep.html() + fromName);
        arr.html(arr.html() + toName);
      }

      function ChackReservation() {
        if (!top.debugging) {
          var args = top.args;
          $.ajax({
            url: window.location.origin + "/node/check-driver",
            type: "GET",
            data: {
              no: args["requestid"],
            },
            error: function (jqXHR, textStatus, errorThrown) {
              alert("failed on chack reservation");
            },
            success: function (data, status, xhr) {
              if (data) data = data[0];
              if (data == undefined) return;
              if (data["name"] != null) {
                top.args["reqData"] = {};
                top.args["reqData"] = data;
                SuccessReservation();
              }
            },
          });
        } else {
        }
      }

      function SuccessReservation() {
        top.args["stat"] = "wating";
        // To be add argument
        window.onbeforeunload = () => {};
        console.log("Move to map.html");
        window.location.href = "map.html";
      }
      function CancelReservation() {
        $.ajax({
          url: window.location.origin + "/node/reservation-delete",
          type: "POST",
          data: {
            no: top.args["requestid"],
          },
          error: function (jqXHR, textStatus, errorThrown) {
            console.log("Error");
            return false;
          },
          success: function (data, textStatus, jqXHR) {
            console.log("Move to call-reservation");
            window.location.href = "call-reservation.html";
          },
        });
      }
    </script>
  </head>
  <body>
    <div id="header">예약정보 확인하기</div>
    <div class="contents">
      <p>호출 신청이 완료되었습니다.</p>
      <div class="loading-container">
        <div class="loading"></div>
        <div id="loading-text">loading</div>
      </div>
      <p>
        예약이 완료되면 <br />
        알림 메시지를 보내드립니다.
      </p>
      <div class="buttons">
        <button id="cancel-reservation" class="cancel" type="Cancel">
          호출 취소
        </button>
        <button id="cancel-reservation" class="goback" type="Cancel">
          뒤로 가기
        </button>
      </div>
    </div>
  </body>
</html>
